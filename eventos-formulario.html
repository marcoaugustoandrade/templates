<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastrando/Alterando um novo evento</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

  <div class="bg-success">
    <div class="container pt-3 pb-3 d-flex justify-content-between" style="font-size: 28px;">
      <div><a href="/" class="link-title">EVENTOS</a></div>
      <div><button class="btn btn-outline-light">Criar evento</button></div>
    </div>
  </div>
  
  <div class="container">  
    <h1 class="mt-3 mb-4">Cadastrando/alterando um evento</h1>

    <form class="form">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" name="id" disabled>
      </div>      
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>
      <div class="form-group">
        <label for="instituicao">Instituição:</label>
        <input type="text" class="form-control" id="instituicao" name="instituicao">
      </div>
      <div class="form-group">
        <label for="local">Local:</label>
        <input type="text" class="form-control" id="local" name="local">
      </div>
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" class="form-control" id="data" name="data">
      </div>
      <div class="form-group">
        <label for="logotipo">Logotipo:</label>
        <input type="file" class="form-control" id="logotipo" name="logotipo">
      </div>       
      <button type="submit" class="btn btn-success mb-2">Cadastrar/Alterar</button>
    </form>
  </div>
</body>
</html>
