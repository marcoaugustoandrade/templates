<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nome do evento</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="bg-success">
    <div class="container text-white pt-3 pb-3" style="font-size: 28px;">
      EVENTOS
    </div>
  </div>
  <div class="container">

    <h1 class="mt-3" style="text-align: center;">Entrar</h1>
    <form action="" class="form">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" name="senha">
      </div>
      <button class="btn btn-success">Login</button>
    </form>

    <p class="mt-4" style="text-align: center;"><a href="#">Esqueci minha senha</a></p>
    <button class="btn btn-warning">Cadastre-se</button>

</body>
</html>
