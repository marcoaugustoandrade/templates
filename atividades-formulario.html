<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastrando/Alterando uma atividade de um evento</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="bg-success">
    <div class="container text-white pt-3 pb-3" style="font-size: 28px;">
      EVENTOS
    </div>
  </div>
  <div class="container">
    
  <h1 class="mt-3 mb-4">Cadastrando/alterando uma atividade de um evento</h1>

  <form class="form">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome">
    </div>
    <div class="form-group">
      <label for="instituicao">Tipo:</label>
      <select class="form-control">
        <option value="oficina">Oficina</option>
        <option value="palestra">Palestra</option>
      </select>
    </div>
    <div class="form-group">
      <label for="vagas">Vagas:</label>
      <input type="number" class="form-control" id="vagas" name="vagas">
    </div>    
    <div class="form-group">
      <label for="local">Local:</label>
      <input type="text" class="form-control" id="local" name="local">
    </div>
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" class="form-control" id="data" name="data">
    </div>    
    <button type="submit" class="btn btn-success mb-2">Cadastrar/Alterar</button>
  </form>
  </div>
</body>
</html>
