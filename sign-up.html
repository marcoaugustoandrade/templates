<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nome do evento</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="bg-success">
    <div class="container text-white pt-3 pb-3" style="font-size: 28px;">
      EVENTOS
    </div>
  </div>
  <div class="container">

    <h1 class="mt-3" style="text-align: center;">Cadastrar-se</h1>
    <form action="" class="form">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" name="senha">
      </div>
      <div class="form-group">
        <label for="repetir-senha">Repetir senha:</label>
        <input type="password" class="form-control" id="repetir-senha" name="repetir-senha">
      </div>      
      <button class="btn btn-success">Cadastrar-se</button>
    </form>

</body>
</html>
